<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>
            Numbers Game
        </h1>
        <div id="info">
            <div id="info-score">Total score: <span id="score">11111110</span></div>
            <div id="info-turn">Turn: <span id="turn">0</span></div>
        </div>
        <div id="over">Game Over!</div>
        <div id="field">
            <div class="cell">2</div>
            <div class="cell">4</div>
            <div class="cell">8</div>
            <div class="cell">16</div>
            <div class="cell">32</div>
            <div class="cell">64</div>
            <div class="cell">128</div>
            <div class="cell">256</div>
            <div class="cell">512</div>
            <div class="cell">1024</div>
            <div class="cell">2048</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>
